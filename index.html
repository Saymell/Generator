<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Genrator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="container">
        <form class="setting__form">
            <label>Ссылка на изображение: <input name="img" type="text"></label>
            <label>Ссылка для перехода: <input name="url" type="text"></label>
            <label>Текст заголовка: <input name="title" type="text"></label>
            <label>Текст при наведении: <input name="more" type="text"></label>
            <label>Ширина: <input name="width" type="range" min="100" max="1000" value="300"></label>
            <label>Высота: <input name="height" type="range" min="100" max="1000" value="300"></label>
            <label>Скругление: <input name="radius" type="range" value="0"></label>
            <label>Рамка: <input name="border" list="border"><input name="borderWidth" type="range" max="20" value="0"><input name="borderColor" type="color"></label>
            <datalist id="border">
                <option>none</option>
                <option>solid</option>
                <option>dashed</option>
                <option>dotted</option>
                <option>double</option>
                <option>groove</option>
                <option>ridge</option>
                <option>inset</option>
                <option>outset</option>
            </datalist>
        </form>
        <div class="demo">
                <div class="demo__item">
                    <a href="#" class="demo__link">
                        <span class="demo__more">Подробнее</span>
                        <img src="/img/green-blue-texture.jpg" alt=""
                            class="demo__img">
                        <span class="demo__title">Заголовок</span>
                    </a>
                </div>
            </div>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
